<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Animated_Gender_Selection.css">
    <title>Animated_Gender_Selection</title>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Combotrans.svg/220px-Combotrans.svg.png" alt="">
        <h2>Which one are you?</h2>
        <div class="gender">
            <label style=" --clr:#6be7ff;">
                <input type="radio" name="gender">
                <i></i>
                <span>Male</span>
            </label>
            <label style=" --clr:#ff7ab2;">
                <input type="radio" name="gender">
                <i></i>
                <span>Female</span>
            </label>
            <label style=" --clr:#ffa331;">
                <input type="radio" name="gender">
                <i></i>
                <span>LGBT</span>
            </label>
        </div>
    </div>
</body>
</html>
